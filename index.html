<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Portfolio</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light font-sans">
<!-- Preloader -->
    <div id="preloader">
        <div class="loader-container">
            <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 typing-text text-light fs-5">Loading My Portfolio...</p>
        </div>
    </div>

    <!-- Navigation -->
    <nav id="navigation" class="navbar navbar-expand-md navbar-dark navbar_color fixed-top shadow-sm"></nav>

    <main class="pt-5" style="padding-top: 4.5rem;">
    
        <section id="home" class="min-vh-100 d-flex align-items-center justify-content-center "> </section>


        <section id="about" class="py-5" style="background: linear-gradient(to bottom right, #f9fafb, #e0e7ff);"></section>


        <section id="expertise" class="py-5 bg-light"></section>

        <section id="skills" class="py-5 bg-white"></section>       


        <section id="projects" class="py-5 bg-light"></section>     


        <section id="contact" class="py-5 bg-white"></section>

    </main>

    <footer id="footer" class="bg-dark text-white py-5"></footer>

    <button
        id="back-to-top"
        class="btn btn-primary position-fixed bottom-0 end-0 m-3 rounded-circle shadow-lg"
        style="width: 3rem; height: 3rem; opacity: 0; visibility: hidden; transition: opacity 0.3s;"
    >
        <i class="fas fa-arrow-up"></i>
    </button>

    <script type="module" src="main.js"></script>
    <script src="index.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
